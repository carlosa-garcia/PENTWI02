<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Building Responsive UI with Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/cover.css">
        <link rel="stylesheet" href="CSS/app.css">
    </head>

    <body>
        <div class="site-wrapper">

           <div class="site-wrapper-inner">

             <div class="cover-container">
               <main role="main" class="inner cover">
                 <h2 class="cover-heading">To Do List</h2>
                 <p class="lead">
                   <p id="banner">Awesome task app.</p>
                   <div class="progress">
                       <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                   </div>
                 </p>
                    <div class="input-group">
                        <span class="input-group-addon">Task:</span>
                        <input type="text" class="form-control" id="myInput" placeholder="Enter action here..."></input><button onclick="newAction()">Add</button>
                    </div>
                    <br>
                    <ul id="todo-list" class="list-group">
                        <!-- <li class="list-group-item">Sample1</li> -->
                        <!-- <li class="list-group-item list-group-item-success">Sample2</li> -->
                    </ul>
                    <br>
                    <button type="button" class="btn btn-success" id="clearComplete" onclick="updateForm('checked')">Clear Selected</button>
                    <button type="button" class="btn btn-danger" id="clearAll" onclick="updateForm('all')">Clear All</button>
                 </p>
               </main>

             </div>

           </div>

         </div>

         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
         <script src="JS/app.js"></script>
         <script type="text/javascript">
             $(document).ready(function () {
                     updateStatusBar();
                     $('#myInput').keypress(function (event) {
                         var keycode = (event.keyCode ? event.keyCode : event.which);
                         if (keycode == '13') {
                             newAction();
                         }
                     })
             })
         </script>
    </body>
</html>
